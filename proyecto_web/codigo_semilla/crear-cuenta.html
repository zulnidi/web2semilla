<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semilla Azul - Crear Cuenta</title>
    <link rel="stylesheet" href="../css/crearCuenta.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body class="create-account-page">

    <header class="main-header">
        <div class="logo-container">
            <div class="logo" role="img" aria-label="Logo de Semilla Azul"></div>
            <h1>SEMILLA AZUL</h1>
        </div>
        <div class="language-select">
            <span>Idioma</span>
        </div>
    </header>

    <nav class="main-nav">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="zona-piloto.html">Zona Piloto</a></li>
            <li><a href="que-sucede.html">¿Qué sucede hoy?</a></li>
            <li><a href="participa.html">Participa</a></li>
            <li><a href="boletines.html">Boletines e Informes</a></li>
            <li><a href="quienes-somos.html">¿Quiénes Somos?</a></li>
            <li><a href="seedgame.html">SeedGame</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <section class="form-container">
            <h2 class="form-title">Crear Cuenta</h2>

            <form action="#" method="POST" class="account-form">

                <div class="form-field">
                    <label for="username">
                        Ingresa tu Usuario <span class="required">*</span>
                    </label>
                    <input type="text" id="username" name="username" placeholder="(Nombre completo)" required>
                </div>

                <div class="form-field">
                    <label for="email">
                        Ingresa tu Correo <span class="required">*</span>
                    </label>
                    <input type="email" id="email" name="email" placeholder="(ejemplo@gmail.com)" required>
                </div>

                <div class="form-field">
                    <label for="password">
                        Crea tu Contraseña <span class="required">*</span>
                    </label>
                    <input type="password" id="password" name="password"
                        placeholder="(Ingresa por lo menos 8 caracteres)" required minlength="8">
                </div>

                <div class="form-field">
                    <label for="role">
                        Ingresa tu Rol <span class="required">*</span>
                    </label>
                    <select id="role" name="role" required>
                        <option value="" disabled selected>Selecciona tu Rol</option>
                        <option value="ciudadano">Ciudadano</option>
                        <option value="investigador">Investigador</option>
                        <option value="administrador">Administrador</option>
                    </select>
                </div>

                <div class="form-field">
                    <label for="location">
                        Ingresa tu Ubicación <span class="required">*</span>
                    </label>
                    <div class="input-with-icon">
                        <input type="text" id="location" name="location" required>
                        <span class="input-icon" aria-label="Icono de ubicación">
                            <img src="" alt="">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M19.5 10.5c0 6.6-7.5 11.25-7.5 11.25S4.5 17.1 4.5 10.5a7.5 7.5 0 1115 0z" />
                            </svg>
                        </span>
                    </div>
                </div>

                <button type="submit" class="submit-button">
                    Crear Cuenta
                </button>

                <div class="form-link">
                    <a href="iniciar-sesion.html">
                        ¿Ya tienes una cuenta?
                    </a>
                </div>

            </form>
        </section>
    </main>
</body>

</html>
