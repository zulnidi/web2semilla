<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semilla Azul - Iniciar Sesión</title>
    <link rel="stylesheet" href="../css/iniciarSesion.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body class="login-page">

    <header class="main-header">
        <div class="logo-container">
            <a href="index.html" class="logo" aria-label="Semilla Azul - Ir a la página de inicio"></a>
            <img src="" alt="Logo de semilla azul">
            <h1>SEMILLA AZUL</h1>
        </div>
        <div class="user-actions">
            <span class="language-select">Idioma</span>
        </div>
    </header>

    <nav class="main-nav">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="zona-piloto.html">Zona Piloto</a></li>
            <li><a href="que-sucede.html">¿Qué sucede hoy?</a></li>
            <li><a href="participa.html">Participa</a></li>
            <li><a href="boletines.html">Boletines e Informes</a></li>
            <li><a href="quienes-somos.html">¿Quiénes Somos?</a></li>
            <li><a href="seedgame.html">SeedGame</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <section class="form-container">
            <h2 class="form-title">Iniciar Sesión</h2>

            <form action="#" method="POST" class="login-form">

                <div class="form-field">
                    <label for="email">
                        Ingresa tu Correo Electrónico <span class="required">*</span>
                    </label>
                    <input type="email" id="email" name="email" required autocomplete="username">
                </div>

                <div class="form-field">
                    <label for="password">
                        Ingresa tu Contraseña <span class="required">*</span>
                    </label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                
                <div class="form-options">
                    <div class="form-link">
                        <a href="recuperar-contrasena.html">¿Olvidaste tu contraseña?</a>
                    </div>
                </div>

                <button type="submit" class="submit-button">
                    Iniciar Sesión
                </button>

                <div class="form-link form-link-create-account">
                    <p>¿Aún no tienes una cuenta? <a href="crear-cuenta.html">Crear una cuenta</a></p>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
